<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry, Mumma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: pink;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff4d4d;
        }
        p {
            font-size: 1.2em;
        }
        .heart {
            font-size: 50px;
            color: #ff4d4d;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <h1>I'm Sorry, Mumma</h1>
    <div class="heart">❤️</div>
    <p>It hurts me to know that I upset you. I never meant to make you feel this way.</p>
    <p>Talking to that girl was a mistake, and I realize how much I value our relationship.</p>
    <p>Please forgive me. You mean the world to me.</p>
    <button class="button" onclick="alert('Thank you for forgiving me!')">I Love You!</button>
</body>
</html>
